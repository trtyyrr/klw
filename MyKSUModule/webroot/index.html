<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSU 线程管理器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="title-area">
                <h1>系统调度器</h1>
                <p id="device-info">正在扫描硬件...</p>
            </div>
            <div id="service-indicator" class="dot"></div>
        </header>

        <main>
            <div class="card stat-grid">
                <div class="stat-item">
                    <span class="label">当前模式</span>
                    <span id="mode-val" class="value">未知</span>
                </div>
                <div class="stat-item">
                    <span class="label">C++ 线程状态</span>
                    <span id="cpp-status" class="value">未就绪</span>
                </div>
            </div>

            <div class="card selector-card">
                <h3>选择方案</h3>
                <div class="options">
                    <button class="mode-btn" data-mode="powersave">超级省电</button>
                    <button class="mode-btn" data-mode="balance">平衡模式</button>
                    <button class="mode-btn" data-mode="performance">极限性能</button>
                </div>
            </div>
        </main>

        <footer>
            <button id="rescan-hw">重新生成设备配置</button>
        </footer>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
